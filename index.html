<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="menu-logo">
        <span class="material-icons menu"> menu </span>
        <img src="YouTube-Logo.svg" alt="youtube logo" class="youtube-logo" />
      </div>
      <label class="search">
        <input type="search" />
        <button class="btn-search">
          <span class="material-icons"> search </span>
        </button>
        <button class="btn-voice-search">
          <span class="material-icons"> keyboard_voice </span>
        </button>
      </label>
      <div class="buttons">
        <span class="material-icons"> video_call </span>
        <span class="material-icons"> apps </span>
        <span class="material-icons"> notifications_none </span>
        <div class="user-logo"></div>
      </div>
    </nav>
    <section class="video">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/lJIrF4YjHfQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h2 class="title">Embed videos and playlists</h2>
      <div class="title-info">
        <p class="views">32,124 views</p>
        <p class="date">Feb 22, 2022</p>
        <div class="buttons-video">
          <p class="icon-indicators">
            <span class="material-icons"> thumb_up_off_alt </span> 234
          </p>
          <p class="icon-indicators">
            <span class="material-icons"> thumb_down_off_alt </span> 43
          </p>
          <p class="icon-indicators">
            <span class="material-icons"> reply </span> SHARE
          </p>
          <p class="icon-indicators">
            <span class="material-icons"> playlist_add </span> SAVE
          </p>
          <p class="icon-indicators">
            <span class="material-icons"> more_horiz </span>
          </p>
        </div>
      </div>
    </section>
    <section class="comments"></section>
    <aside class="suggested-videos"></aside>
  </body>
</html>
